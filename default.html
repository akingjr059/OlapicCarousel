<!DOCTYPE html>
<html lang="en">
  <head>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript" src="sliderscript.js"></script>

<body>
	    	
	<div id="main">
		<div id="carousel">
		    
		    <button class="prev" id="left" style="width: 210px;" onclick="left()">

		    </button>

		      <span class="offscreen">Right</span> ▶ 
		    </button>

			<ul id="photolist">
			</ul>
	
	
		</div>
	</div>

</body>
